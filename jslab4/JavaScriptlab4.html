<!DOCTYPE html>
<html>
<head>
	<title>Much ToDo</title>
	<link rel="stylesheet" type="text/css" href="JavaScriptlab4.css"></style>
</head>
<body>
	<h1>My To-Do List</h1>
	<p>Enter a new task in the field below:</p>
	<input id="newToDo" type="text" name="task" pattern="[0-9a-zA-Z,.?!' ]{1}" title="please input at least one number or letter character" required/><br>
	<input id="button" type="submit">
	<div id="Tasks">
		<h2>Tasks</h2>
		<ul id="to-do"></ul>
	</div>
	<div id="CompletedTasks">
		<h2>Completed</h2>
		<ul id="to-done"></ul>
	</div>
	<script src="JavaScriptlab4.js"></script>
</body>
</html>
